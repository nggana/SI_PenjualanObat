<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>
<body>
<div class="row">
    <div class="card mt-5">
        <div class="card-title text-center mt-3">
            <img src="person.png" width="70px" height="80px">
        </div>
        <div class="card-body">
            <form>
                <!-- bagian gambar atas -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <img src="img/user.png" width="30px" height="30px">
                        </span>
                    </div>
                    <!-- input username -->
                    <input type="text" class="form-control py-4" placeholder="Username">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <img src="img/locked.png" width="30px" height="30px">
                        </span>
                    </div>
                    <!-- input password -->
                    <input type="text" class="form-control py-4" placeholder="Password">
                </div>
                <!-- tombol login -->
                <input class="btn btn-dark" type="button" value="MASUK">
                <p class="float-right text-white mt-2"><input type="checkbox">Remember Me</p>
            </form>
        </div>
    </div>
</div>    
</body>
</html>
